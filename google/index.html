<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google create account</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div class="big_big_container">
            <img src="./Google_2015_logo.svg.png" alt="Google Logo" width="80px">

        <h2>Create your Google Account</h2>

        <div class="first_input_container">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="search_input_container">
            <input type="email" placeholder="Username">
            <span>@gmail.com</span>
        </div>

        <span>You can use letters, numbers & periods</span>

        <br>

        <a href="#"><strong>Use my current email address instead</strong></a>

        <div class="password_input_container">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm">
        </div>

        <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>

        <div class="checkbox_container">
            <input type="checkbox" > <label>Show password</label>
        </div>

        <div class="submit_container">
            <button class="btn1">Sign in instead</button>

            <button class="btn2">Next</button>
        </div>
        </div>

        <img src="./Untitled.png" alt="one account">

    </div>

</body>

</html>
